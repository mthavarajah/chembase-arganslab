<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team: {{ team_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; color: #212529; }
    .btn-add { background-color: #0d6efd; color: white; }
    .btn-add:hover { background-color: #0b5ed7; }
    .btn-edit { background-color: #6c757d; color: white; }
    .btn-edit:hover { background-color: #5c636a; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-delete:hover { background-color: #b02a37; }
    .btn-share { background-color: #ffc107; color: #212529; }
    .btn-share:hover { background-color: #e0a800; }
    .section-title { margin-top: 20px; margin-bottom: 15px; font-weight: bold; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Team: {{ team_name }}</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
  </div>

  <!-- Create New Project -->
  {% if is_owner %}
  <div class="card mb-4">
    <div class="card-body">
      <h4>Create a New Project</h4>
      <form method="POST" action="{{ url_for('create_project', team_id=team_id) }}">
        <div class="mb-3">
          <input type="text" class="form-control" name="project_name" placeholder="Enter project name" required>
        </div>
        <button type="submit" class="btn btn-add">Create Project</button>
      </form>
    </div>
  </div>
  {% endif %}

  <!-- Projects in Team -->
  <h3 class="section-title">Projects</h3>
  <div class="row">
    {% if projects %}
      {% for project in projects %}
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <span>{{ project.project_name }}</span>
              <div>
                <a href="{{ url_for('project_view', team_id=team_id, project_id=project.id) }}" class="btn btn-edit btn-sm">Open</a>
                {% if is_owner %}
                  <form method="POST" action="{{ url_for('delete_project', team_id=team_id, project_id=project.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-delete btn-sm">Delete</button>
                  </form>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>No projects yet.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
